apply plugin: 'pmd'

pmd {
    ignoreFailures = ignoreFailuresInCheck.toBoolean()
    sourceSets = [sourceSets.main, sourceSets.test]
    ruleSets = [
            'java-basic',
            'java-braces',
            'java-clone',
            'java-codesize',
            'java-imports',
            'java-junit',
            'java-logging-java',
            'java-migrating',
            'java-sunsecure',
            'java-unnecessary',
            'java-unusedcode'
    ]
}