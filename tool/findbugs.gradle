apply plugin: 'findbugs'

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
        html.stylesheet resources.text.fromFile('https://raw.githubusercontent.com/mental-soft/gradle-config/master/xml/findbugs/default.xsl')
    }
}

findbugs {
    ignoreFailures = ignoreFailuresInCheck.toBoolean()
    sourceSets = [sourceSets.main]
    effort = "max"
    reportLevel ="high"
}