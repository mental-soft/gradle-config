apply plugin: 'checkstyle'

def f = new File('the file path')
if (!f.exists()) {
    new URL('https://raw.githubusercontent.com/mental-soft/gradle-config/master/xml/checkstyle/checkstyle.xml')
            .withInputStream{ i -> f.withOutputStream{ it << i }}
}

checkstyle {
    toolVersion = '7.6'
    configFile =  f;

    ignoreFailures = ignoreFailuresInCheck.toBoolean()
}