apply plugin: 'checkstyle'

checkstyle {
    toolVersion = '7.6'

    def config = new File("$rootDir/config/checkstyle/")
    config.deleteDir()
    config.mkdirs()
    new File("$rootDir/config/checkstyle/checkstyle.xml") <<
            new URL("https://raw.githubusercontent.com/mental-soft/" +
                    "gradle-config/master/xml/checkstyle/checkstyle.xml").getText()

    ignoreFailures = ignoreFailuresInCheck.toBoolean()
}